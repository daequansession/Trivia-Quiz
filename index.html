<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/questions.js" defer></script>
    <script src="./js/app.js" defer></script>
</head>
<body>
    <div class="quiz-container">
        <div id="start-screen" class="screen active">
            <h1>Trivia Quiz</h1>
            <h2> Name that Country!</h2>
            <button id="start-button">Start Game</button>
        </div>
        
        <div id="quiz-screen" class="screen hide">
            <h2 id="question"></h2>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Taiwan</button>
                <button class="btn">China</button>
                <button class="btn">Russia</button>
                <button class="btn">Canada</button>
            </div>
            <button id="next-btn">Next Question</button>
        </div>

        <div id="result-screen" class="screen hide">
            <h2>Quiz Over</h2>
            <p> Your score: <span id="score">0</span></p>
            <button id="restart-button">Restart Quiz</button>
        </div>
        </div>
</body>
</html>
